<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{% csrf_token %}">
    <title>Chat con Django</title>

    {% load static %}
    <!-- Link al file CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Chat con il Backend</h1>
    
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>

        <div class="input-container">
            <textarea id="message" class="input-box" placeholder="Scrivi il tuo messaggio..." onkeydown="checkEnter(event)"></textarea>
            <button onclick="sendMessage()">Invia Messaggio</button>
        </div>

        <div class="file-input-container">
            <input type="file" id="fileInput" />
            <button onclick="uploadFile()">Carica File</button>
        </div>
    </div>

    <!-- Link al file JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
